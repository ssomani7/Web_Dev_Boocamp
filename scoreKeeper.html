<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">

</head>
<body>
	<div class="container">
		<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
		<p>Playing to: <span>5</span></p>
		<input id="winLimit" type="text">
		<button id="p1" class="btn btn-default">Player One</button>
		<button id="p2" class="btn btn-default">Player Two</button>
		<button id="reset" class="btn btn-default">Reset</button>
	</div>
<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
