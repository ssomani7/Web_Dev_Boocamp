<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="assets/css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/scoreKeeper.css">

</head>
<body>
	<div class="container">
		<h1>Score Keeper Game</h1>
		<h4>Rules</h4>
		<ul>
			<li>1. Click on Player One/Two button to increase the score</li>
			<li>2. Player who reaches limit first wins.</li>			
			<li>3. You can set winning limit by typing it in textbox and hit enter/return.</li>
			<li>4. Default playing limit is 5.</li>
		</ul>
		
		<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
		<p>Playing to: <span>5</span></p>
		<input id="winLimit" type="text" placeholder="Enter limit">
		<br>
		<br>
		<button id="p1" class="btn btn-default">Player One</button>
		<button id="p2" class="btn btn-default">Player Two</button>
		<button id="reset" class="btn btn-default">Reset</button>
	</div>
<script type="text/javascript" src="assets/js/scoreKeeper.js"></script>
</body>
</html>
