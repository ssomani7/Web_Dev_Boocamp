<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List<i class="fa fa-pencil" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash-o"></i></span>ToDo List using jQuery</li>
			<li><span><i class="fa fa-trash-o"></i></span>Click on Pencil & type in your task</li>
			<li><span><i class="fa fa-trash-o"></i></span>Click on trash icon to delete</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
