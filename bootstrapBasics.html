<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="/Users/saurabhsomani/Desktop/web_development_bootcamp/html/bootstrap.css">
	
	<!-- code instyle tag below demonstrates
	how to override bootstrap css class -->
	<!-- <style type="text/css">
		.btn-danger{
			background: pink;
		}
	</style> -->

</head>

<body>
	<div class="container">	
		
		<div class="jumbotron">
			<h1>Bootstrap basics</h1>
			<button class="btn btn-success">click me</button>
			<a href="http://www.getbootsrap.com" class="btn btn-info">Bootstrap 
			Docs</a><br>
			<button class="btn btn-danger">1</button>
			<button class="btn btn-default">2</button>
			<button class="btn btn-primary disabled">3</button>
		</div>
		<!-- basic form below -->
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	
	<!-- inline form below -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>

	</div>
</body>
</html>
